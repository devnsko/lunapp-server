
Name: Node.js CI with Jest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '20.15.0'
    
    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build
      
    - name: Run tests
      run: npx Jest
